<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dimf-Kia Foods</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to Dimf-Kia Foods</h1>

  <!-- Dropdown Menu -->
  <div class="dropdown">
    <button id="dropdownBtn" type="button">Food Categories ⬇️</button>
    <ul id="dropdownMenu" aria-hidden="true">
      <li data-item="Fruits">Fruits</li>
      <li data-item="Vegetables">Vegetables</li>
      <li data-item="Grains">Grains</li>
      <li data-item="Meat">Meat</li>
    </ul>
  </div>

  <!-- Feedback area -->
  <p id="feedback"></p>

  <!-- Light/Dark Mode Toggle -->
  <div class="toggle-container">
    <button id="toggleModeBtn" type="button">🌙 Dark Mode</button>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
